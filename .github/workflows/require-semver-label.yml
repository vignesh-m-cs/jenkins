name: Require semver label

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, unlabeled, ready_for_review]

jobs:
  require-label:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write   # needed to comment on PRs
    steps:
      - name: Require exactly one semver label
        id: check
        uses: mheap/github-action-required-labels@v5
        with:
          mode: exactly
          count: 1
          labels: |
            semver:major
            semver:minor
            semver:patch
          add_comment: false   # we'll comment in next step

      - name: Add comment if missing or invalid
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.pull_request.number
            const body = `
ðŸš¨ This pull request is missing a required label.

Please add **exactly one** of these labels before merging:
- \`semver:major\` â€“ breaking changes
- \`semver:minor\` â€“ new features (backward-compatible)
- \`semver:patch\` â€“ bug fixes

Once you add a label, the check will pass âœ…
            `
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number,
              body
            })

